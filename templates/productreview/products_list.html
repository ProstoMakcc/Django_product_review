<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <div>
        <ul>
            {% for product in products %}
                <li>
                    <a href="{% url 'product' product.id %}"><h2>{{ product.name }}</h2></a>
                    <h3>Price: {{ product.price }}</h3>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
